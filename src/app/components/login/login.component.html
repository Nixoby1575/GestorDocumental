<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="container-login">
        <div class="content-arrow">
            <span class="mask-arrow"><a routerLink="/"><img src="../../../assets/img/arrow-left.png" alt=""></a></span>
            <div class="flecha"><a routerLink="/"><img src="../../../assets/img/arrow-left.png" alt=""></a></div>
        </div>
        <form>
            <h2>Inicie Sesión</h2>
			<div class="input-box">
				<input  type="text" [formControl]="email" required>
				<span>Correo Electrónico</span>
				<i></i>
			</div>	
			  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            
            <div class="input-box">
                <input type="password" id="password" class="form-control" name="password" required="required">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="links">
                <a routerLink="#">Olvidé mi Contraseña</a>
                <a routerLink="/register">Registrarse</a>
            </div>
        <div class="content-login">
            <span class="mask-btn">Iniciar Sesión</span>
            <input class ="botons" type ="submit" value="Iniciar Sesión">
        </div>
        </form>
    </div>
</body>
</html>
