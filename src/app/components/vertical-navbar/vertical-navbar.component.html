<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <div class="sidebar" *ngIf="isMenuVisible"  [class.active]="isMenuExpanded">
        <div class="logo-content">
            <div class="logo">
                <div class="logo-name"><img src="../../../assets/img/uleam-logo.png" alt=""></div>
            </div>
            <div class="btn-menu" (click)="toggleMenu()"><i class='bx bx-menu-alt-left' id="menu-btn"></i></div>
            
        </div>
        <ul class="nav-list">
            <li>
                <a routerLink="#">
                    <i class='bx bx-search-alt'></i>
                    <input type="text" placeholder="Búsqueda...">
                </a>
                <span class="tooltip">Búsqueda</span>
            </li>
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
                <a routerLink="/">
                    <i class='bx bx-home'></i>
                    <span class="links-name">Inicio</span>
                </a>
                <span class="tooltip">Inicio</span>
            </li>
            <li [routerLinkActive]="['active']">
                <a routerLink="/profile">
                    <i class='bx bxs-user-circle'></i>
                    <span class="links-name">Mi perfil</span>
                </a>
                <span class="tooltip">Mi perfil</span>
            </li>
            <li [routerLinkActive]="['active']">
                <a routerLink="/myfiles">
                    <i class='bx bxs-folder-open'></i>
                    <span class="links-name">Mis documentos</span>
                </a>
                <span class="tooltip">Mis documentos</span>
            </li>
            <li [routerLinkActive]="['active']">
                <a routerLink="/favorites">
                    <i class='bx bx-bookmark-heart'></i>
                    <span class="links-name">Favoritos</span>
                </a>
                <span class="tooltip">Favoritos</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="../../../assets/img/default_profile.png" alt="">
                   <div class="job-name">
                    <div class="name">Alexis Franco</div>
                    <div class="job">Estudiante de TI</div>
                   </div>
                </div>
                <a routerLink="/login"><i class='bx bx-log-out' id="log-out"></i></a>
            </div>
        </div>
    </div>
